name: Actualizar Datos NBA Diariamente

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: ğŸ“¥ Checkout repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install nba_api pandas numpy requests
      
      - name: ğŸ€ Ejecutar script de actualizaciÃ³n
        timeout-minutes: 40
        run: |
          python scripts/update_players.py
        continue-on-error: false
      
      - name: ğŸ“Š Verificar que el archivo existe
        run: |
          if [ ! -f "nba_players_database.json" ]; then
            echo "âŒ Error: nba_players_database.json no fue creado"
            exit 1
          fi
          echo "âœ… Archivo encontrado"
          ls -lh nba_players_database.json
      
      - name: ğŸ“Š Verificar cambios
        id: verify
        run: |
          git diff --quiet nba_players_database.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Commit y Push cambios
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add nba_players_database.json
          git commit -m "ğŸ¤– ActualizaciÃ³n automÃ¡tica datos NBA - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: âœ… Resumen final
        if: always()
        run: |
          echo "=================================="
          if [ -f "nba_players_database.json" ]; then
            JUGADORES=$(cat nba_players_database.json | grep -o '"nombre":' | wc -l)
            TAMANIO=$(ls -lh nba_players_database.json | awk '{print $5}')
            echo "âœ… Base de datos actualizada"
            echo "ğŸ“Š Jugadores: $JUGADORES"
            echo "ğŸ’¾ TamaÃ±o: $TAMANIO"
            echo "ğŸ• Fecha: $(date)"
          else
            echo "âŒ Error: No se pudo crear la base de datos"
          fi
          echo "=================================="
