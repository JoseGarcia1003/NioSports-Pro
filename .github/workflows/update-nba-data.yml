name: Actualizar Datos NBA Diariamente

on:
  schedule:
    - cron: '0 4 * * *'  # 4 AM UTC (12 AM Ecuador) - menos carga
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Menos tiempo para evitar cargos excesivos
    
    steps:
      - name: ðŸ“¥ Checkout repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ðŸ“¦ Instalar dependencias mÃ­nimas
        run: |
          python -m pip install --upgrade pip
          pip install nba_api
      
      - name: ðŸ€ Ejecutar script (modo seguro)
        run: |
          cd scripts
          python update_players.py
      
      - name: ðŸ“Š Verificar cambios
        id: verify
        run: |
          git diff --quiet nba_players_database.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: ðŸ’¾ Commit y Push cambios
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add nba_players_database.json
          git commit -m "ðŸ¤– ActualizaciÃ³n automÃ¡tica datos NBA - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: âœ… Resumen
        run: |
          echo "âœ… ActualizaciÃ³n completada exitosamente"
          echo "ðŸ“… Fecha: $(date)"
          ls -lh nba_players_database.json
