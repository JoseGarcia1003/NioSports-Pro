name: Actualizar Datos NBA (via Tailscale)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ”— Conectar Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
      
      - name: ğŸŒ Usar Exit Node
        run: sudo tailscale up --reset --exit-node=${{ secrets.TAILSCALE_EXIT_NODE }} --accept-routes
      
      - name: âœ… Verificar IP
        run: curl -s https://ifconfig.me
      
      - name: ğŸ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Dependencias
        run: pip install nba_api pandas numpy requests --break-system-packages
      
      - name: ğŸ€ Scraper
        run: python scripts/update_players.py
      
      - name: ğŸ’¾ Commit
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add nba_players_database.json
          git diff --quiet || git commit -m "ğŸ¤– NBA data - $(date)"
          git push
